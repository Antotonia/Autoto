server:
  port: 8088

spring:
  application:
    name: feignOrder-service

eureka:
  client:
    register-with-eureka: true
    fetchRegistry: true
    service-url:
      #      defaultZone: http://localhost:7001/eureka #单机版
      defaultZone: http://eureka7001:7001/eureka,http://eureka7002:7002/eureka  #集群版
  instance:
    instance-id: feignOrder-service #设置euerka显示的status名称
    prefer-ip-address: true #设置显示ip

#设置feign客户端的超时时间(支持ribbon)
ribbon:
  ReadTimeout:  5000 #设置连接服务的时间
  ConnectTimeout: 5000 #设置连接后读取资源的时间

#设置feign调用日志
logging:
  level:
    com.zhangcx.feign.server.FergnService: debug