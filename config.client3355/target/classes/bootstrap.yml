server:
  port: 3355

spring:
  application:
    name: config-client3355
  cloud:
    config:
      label: master #分支
      name: config #配置文件名称
      profile: dev #读取的后缀名称
      uri: http://localhost:3344/ #config-server地址

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001:7001/eureka #单机版

management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'