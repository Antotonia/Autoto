server:
  port: 9001
  servlet:
    context-path: /hystrix

eureka:
  client:
    register-with-eureka: true    #表识不向注册中心注册自己
    fetch-registry: true   #表示自己就是注册中心，职责是维护服务实例，并不需要去检索服务
    service-url:
      defaultZone: http://eureka7001:7001/eureka #单机版
  instance:
    instance-id: hystrix-consumer9001 #eureka显示服务名
    prefer-ip-address: true #显示服务ip